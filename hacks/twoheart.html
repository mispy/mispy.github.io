<!DOCTYPE html>
<html style="width: 100%;">
  <head>
    <script type="text/javascript" src="../misc/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
      $(window).load(function() {
        function yay() {
          var dh = $(window).height();
          var h = $('img').height();
          $('img').offset({ top: dh/2 - h/2 });
        }
        $(window).resize(yay);
        yay();
      });
    </script>
    <style>
      img {
        width: 49%;
      }
    </style>
  </head>
  <body style="background-color: black;">
    <img src="heart1.png">
    <img src="heart2.png">
  </body>
</html>
