<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body style="background-color: rgb(10, 25, 30); color: white;">
    <noscript>Requires JavaScript :(</noscript>
    <div class="modal fade" id="intro">
      <div class="modal-dialog">
        <div class="modal-header">
          <h4 class="modal-title">Barsamin Sleeps</h4>
        </div>
        <div class="modal-body">
          <p>
            And has terrible nightmares about his situation in life.
          </p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Controls</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Move</td>
                <td>WASD</td>
              </tr>
              <tr>
                <td>Lightning</td>
                <td>Left Click</td>
              </tr>
            </tbody>
          </table>
          <button id="start" class="btn btn-success" data-dismiss="modal">Start</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="gameover">
      <div class="modal-dialog">
        <div class="modal-header">
          <h4 class="modal-title">Poor Bars :(</h4>
        </div>
        <div class="modal-body">
          <p>
            He's probably going to snap and murder someone with lightning when he wakes up.
          </p>
          <button id="retry" class="btn btn-success" data-dismiss="modal">Retry</button>
        </div>
      </div>
    </div>
    <canvas style="width: 100%; height: 100%; display: none;"></canvas>
    <script src="jquery-1.11.0.min.js"></script> 
    <script src="bootstrap.min.js"></script> 
    <script src="underscore-min.js"></script> 
    <script src="lightning_lib.js"></script> 
    <script src="lightning.js"></script> 
    <script src="geometry.js"></script> 
    <script src="atom.js"></script> 
    <script src="index.js"></script> 
  </body>
</html>
