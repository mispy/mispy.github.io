<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var vowels = ['a', 'e', 'i', 'o', 'u'];
      var consts =  ['b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'qu', 'r', 's', 't', 'v', 'w', 'x', 'y', 'z', 'tt', 'ch', 'sh'];

      setInterval(function() {
        var word = '';
        var is_vowel = false;
        var arr;

        while (word.length != 6) {
          if (is_vowel) arr = vowels
          else arr = consts
          is_vowel = !is_vowel;

          if (word.length >= 4) {
            is_vowel = Math.random() > 0.5;
          }

          word += arr[Math.round(Math.random()*(arr.length-1))];
          if (word.length > 6) {
            word = '';
          }
        }

        document.body.textContent += word + " "
      }, 100);
    </script>
  </head>
  <body>
  </body>
</html>
