<!DOCTYPE html>
<!-- Hi Talen <3 -->
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>

      html, body {
        height: 100%;
      }

      div.main {
        text-align: center;
      }

      .content {
        text-align: left;
        width: 100%;
        min-height: 300px;
        border: 1px solid black;
      }

      .btn {
        margin-top: 10px;
        width: 80%;
      }

      .container {
        margin-top: 10px;
        display: table;
        height: 100%;
      }

      .row {
        min-width: 960px;
        display: table-cell;
        height: 100%;
        vertical-align:middle;
      }


      .congrats {
        display: none;
      }
    </style>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var congrats = [
        "Good job!",
        "Well done!",
        "What a great opinion.",
        "You should be proud!",
        "Your input is valuable to us.",
        "The sheer scope of your insight is staggering!",
        "Please, tell me more.",
        "This is really intriguing information!",
        "Super-awesome!",
        "You're the best!",
        "I love everything about this.",
        "Way to go!",
        "Team champion!",
        "Very impressive.",
        "When my kids grow up, I hope they turn out just like you.",
        "Keep on keepin' on!"
      ];

      $(function() {
          $('.btn').click(function() {
            window.location.hash = 'yay'
          });

          function checkhash() {
            if (window.location.hash == '#yay') {
              var msg = congrats[Math.floor(Math.random()*congrats.length)]
              $('.opinion').fadeOut(function() {
                $('.congrats').text(msg);
                $('.congrats').fadeIn();
              });
            } else {
              $('.congrats').fadeOut(function() {
                $('.opinion').fadeIn();
              });
            }
          }

          $(window).on('hashchange', checkhash);

          if (window.location.hash.length > 0) {
            if (window.history && window.history.pushState) { 
                window.history.pushState('', '', window.location.pathname) 
            } else { 
                window.location.href = window.location.href.replace(/#.*$/, '#'); 
            }
          }
      });
    </script>
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 main">
        <div class="opinion">
          <h2>Enter Your Opinion</h2>
          <div class="content" contenteditable=true></div>
          <button class="btn btn-success">Post</button>
        </div>
        <h1 class="congrats">
        </h1>
      </div>
    </div>
  </div>
  </body>
</html>
